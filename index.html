<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP – Mutual Core Launch</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      color: #222;
      padding: 2em;
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      margin-top: 1em;
    }

    input, textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 16px; /* Prevents iOS zoom */
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      font-size: 16px; /* Prevents iOS zoom */
      padding: 0.7em 1.2em;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 1.5em;
    }

    .checkbox input {
      margin-right: 0.5em;
    }

    #rsvp-response {
      margin-top: 1em;
      display: none;
    }

    .followup {
      font-size: 16px;
      margin-top: 2em;
      border-top: 1px solid #ddd;
      padding-top: 1.5em;
    }

    .followup a {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.7em 1.2em;
      background: white;
      color: black;
      border: 1px solid black;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Mutual Core Launch RSVP</h1>
  <p>Join us for an intimate unveiling. Please RSVP below:</p>

  <form id="rsvp-form">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Anything we should know?" rows="3"></textarea>

    <label class="checkbox">
      <input type="checkbox" id="plus-one" />
      I'm going to bring a +1
    </label>

    <button type="submit">Confirm RSVP</button>
  </form>

  <p id="rsvp-response"></p>

  <div class="followup">
    <p>I can't attend this launch but I would love to schedule a private listening.</p>
    <a href="mailto:hello@limpatience.com?subject=I'd like to schedule a private listening of your speakers Mutual Core">
      Email us to schedule
    </a>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    const responseEl = document.getElementById('rsvp-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
      const plusOne = document.getElementById('plus-one').checked;

      // Save to Supabase
      const supabaseRes = await fetch('/api/rsvp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message, plus_one: plusOne })
      });

      const supabaseResult = await supabaseRes.json();

      if (!supabaseResult.success) {
        responseEl.style.color = 'red';
        responseEl.textContent = "❌ " + (supabaseResult.error || "Something went wrong.");
        responseEl.style.display = 'block';
        return;
      }

      // Send confirmation email
      await fetch('/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      responseEl.style.color = 'green';
      responseEl.textContent = "✅ You're all set! We'll see you there.";
      responseEl.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
